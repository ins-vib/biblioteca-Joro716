<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Horaris</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
    :root{
      --bg:#f6f9fb;
      --card:#ffffff;
      --accent:#2b6cb0;
      --muted:#6b7280;
      --radius:12px;
      --maxw:1100px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#eef4fb);color:#111}
    .wrap{max-width:var(--maxw);margin:40px auto;padding:24px}
    .btn{display:inline-block;margin-top:16px;padding:12px 18px;border-radius:10px;background:var(--accent);color:white;text-decoration:none;font-weight:600;box-shadow:0 8px 20px rgba(43,108,176,0.18)}
    .btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(43,108,176,0.16)}
    header{
      display:flex;align-items:center;justify-content:space-between;padding:18px 24px;background:rgba(255,255,255,0.7);backdrop-filter:blur(4px);border-radius:14px;box-shadow:0 6px 18px rgba(20,40,80,0.06)
    }
    .hero-left{flex:1}
    .hero-card{background:var(--card);padding:26px;border-radius:var(--radius);box-shadow:0 10px 30px rgba(45,65,95,0.06)}
    main.hero{display:flex;gap:28px;align-items:center;margin-top:28px}
        /* responsive */
    @media (max-width:820px){
      main.hero{flex-direction:column}
      .hero-right{width:100%}
      .wrap{margin:18px;padding:16px}
    }
 </style>
</head>
<body>
    <div style="max-width:var(--maxw);margin:40px auto;padding:24px" class="warp">
        <header>
            <a class="btn secondary" href="index.html">Inici</a>
        </header>
        <main class="hero">
            <div class="hero-left">
                <div class="hero-card">
                    <h1>Horaris</h1>
                    <p>Dilluns: 10:00h - 14:30h</p>
                    <p>Dimarts: 10:00h - 14:30h</p>
                    <p>Dimecres: 10:00h - 14:30h</p>
                    <p>Dijous: 10:00h - 14:30h</p>
                    <p>Divendres: 10:00h - 14:30h</p>
                    <p>Dissabte: Tancat</p>
                    <p>Diumenge: Tancat</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
